<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/boxicons.min.css">
    <link rel="stylesheet" href="static/css/aos.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Accueil</title>
</head>
<body>

    <header>
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="col-auto">Network</h1>
            <div class="col-auto icon">
                <i class="bx bx-home"></i>
                <i class="bx bx-video"></i>
                <i class="bx bx-heart"></i>
                <i class="bx bx-group"></i>
            </div>
            <div class="col-auto">
                <input type="text" id="search">
                <i class="bx bx-search" id="btn"></i>
            </div>
        </div>
    </header>

    <div class="main d-flex">
        <div class="left pl-3 pt-2 pb-5">
            <h5>Accueil</h5>
            <h5>Messages</h5>
            <h5>Amis</h5>
            <h5>Notifications</h5>
            <h5>Videos</h5>
            <h5>Livres</h5>
            <h5>Musique</h5>
            <h5>Confidentialité</h5>
            <h5>Paramètres</h5>
            <h5>Accueil</h5>
            <h5>Messages</h5>
            <h5>Amis</h5>

            <h5>Livres</h5>
            <h5>Musique</h5>
            <h5>Confidentialité</h5>
            <h5>Paramètres</h5>
        </div>
        <div class="feed">
            <div class="row justify-content-between align-items-center">
                <div class="col-9">
                    <img src="../images/teacher-4.jpg" alt="" class="float-left mr-2" style="width: 50px; border-radius: 50%; object-fit: cover; margin-right: 2px;">
                    <h5 class="mt-3 text-muted">Medi Kings</h5>
                </div>
                <div class="col-3">
                    <button class="btn" style="background-image: linear-gradient(rgb(255, 98, 0), rgb(255, 225, 0));">Publier</button>
                </div>
            </div>
            <hr>
            <div class="content">
                <div class="box border mb-3">
                    <div class="row justify-content-between align-items-center mb-1 py-1 px-2">
                        <div class="col-9">
                            <img src="../images/teacher-4.jpg" alt="" class="float-left mr-2" style="width: 50px; border-radius: 50%; object-fit: cover; margin-right: 5px;">
                            <h5 class="mt-3 text-muted">Medi Kings</h5>
                        </div>
                        <div class="col-auto mr-2">
                            <i class="fa fa-bars fa2x"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="item p-1">
                        <img src="../images/image_2.jpg" class="w-100" alt="">
                    </div>
                    <hr>
                    <div class="row justify-content-between align-items-center text-center foot">
                        <div class="col-3">
                            <i class="bx bx-heart"> 225</i>
                        </div>
                        <div class="col-3">
                            <i class="bx bx-comment"> 12</i>
                        </div>
                        <div class="col-3">
                            <i class="bx bx-share"> 7</i>
                        </div>
                        <div class="col-3">
                            <i class="bx bx-save"> 9</i>
                        </div>
                    </div>
                </div>
                <div class="box border mb-3">
                    <div class="row justify-content-between align-items-center mb-1 p-1">
                        <div class="col-9">
                            <img src="../images/teacher-5.jpg" alt="" class="float-left mr-4" style="width: 50px; border-radius: 50%; object-fit: cover; margin-right: 5px;">
                            <h5 class="mt-3 text-muted">Medi Kings</h5>
                        </div>
                        <div class="col-auto mr-2">
                            <i class="fa fa-bars fa2x"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="item p-1">
                        <img src="../images/image_3.jpg" class="w-100" alt="">
                    </div>
                    <hr>
                    <div class="row justify-content-between align-items-center text-center foot">
                        <div class="col-3">
                            <i class="bx bx-heart"> 225</i>
                        </div>
                        <div class="col-3">
                            <i class="bx bx-comment"> 12</i>
                        </div>
                        <div class="col-3">
                            <i class="bx bx-share"> 7</i>
                        </div>
                        <div class="col-3">
                            <i class="bx bx-save"> 9</i>
                        </div>
                    </div>

                        <div class="col-9">
                            <img src="../images/person_3.jpg" alt="" class="float-left mr-4" style="width: 50px; border-radius: 50%; object-fit: cover; margin-right: 5px;">
                            <h5 class="mt-3 text-muted">Medi Kings</h5>
                        </div>
                        <div class="col-auto mr-2">
                            <i class="fa fa-bars fa2x"></i>
                        </div>
                    </div>

                        </div>
                        <div class="col-3">
                            <i class="bx bx-share"> 7</i>
                        </div>
                        <div class="col-3">
                            <i class="bx bx-save"> 9</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="amis">
                <div class="row justify-content-between align-items-center">
                    <div class="col-9">
                        <img src="../images/teacher-4.jpg" alt="" class="float-left mr-4" style="width: 50px; border-radius: 50%; object-fit: cover; margin-right: 5px;">
                        <h5 class="mt-3 text-muted">Medi Kings</h5>
                    </div>
                    <div class="col-3">
                        <button class="btn" style="background-image: linear-gradient(rgb(255, 98, 0), rgb(255, 225, 0));">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/popper.min.js"></script>
    <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/aos.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
